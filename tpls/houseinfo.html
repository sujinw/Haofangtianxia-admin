<div ng-controller='houseinfoCtrl'>
  <div class="page-title">
      <div class="title_left">
          <h3>楼盘详情</h3>
      </div>
  </div>
  <div class="clearfix"></div>
  <div class="row">
      <div class="panel-group">
        <form  novalidate name="houseform" class="form-horizontal">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">详细信息</h4>
            </div>
            <div class="panel-body row">
                <div class="col-md-4 form-group">
                  <label for="housename" class="control-label col-md-6">楼盘名字：</label>
                  <div class="col-md-6">
                    <input type="text" class="form-control" id="housename" ng-model="info.HouseName" required>
                  </div>
                </div>
                <div class="col-md-4 form-group">
                  <label for="houseprice" class="control-label col-md-6">平均价格：</label>
                  <div class="col-md-6 input-group">
                    <input type="text" class="form-control" id="houseprice" ng-model="info.HousePrice" required aria-describedby="basic-addon1">
                    <span class="input-group-addon" id="basic-addon1">元/㎡</span>
                  </div>
                </div>
                <div class="col-md-4 form-group">
                  <label for="HouseAddress" class="control-label col-md-6">楼盘地址：</label>
                  <div class="col-md-6">
                    <input type="text" class="form-control" id="HouseAddress" ng-model="info.HouseAddress" required>
                  </div>
                </div>
                <div class="col-md-4 form-group">
                  <label for="SoldNumber" class="control-label col-md-6">累计成交：</label>
                  <div class="col-md-6 input-group">
                    <input type="text" class="form-control" id="SoldNumber" ng-model="info.SoldNumber" required aria-describedby="basic-addon3">
                    <span class="input-group-addon" id="basic-addon3">套</span>
                  </div>
                </div>
                <div class="col-md-4 form-group">
                  <label for="BookedNum" class="control-label col-md-6">预定：</label>
                  <div class="col-md-6 input-group">
                    <input type="text" class="form-control" id="BookedNum" ng-model="info.BookedNum" required aria-describedby="basic-addon4">
                    <span class="input-group-addon" id="basic-addon4">套</span>
                  </div>
                </div>
                <div class="col-md-4 form-group">
                  <label for="Type" class="control-label col-md-6">类型：</label>
                  <div class="col-md-6">
                    <input type="text" class="form-control" id="Type" ng-model="info.Type" required>
                  </div>
                </div>
                <div class="col-md-4 form-group">
                  <label for="Brand" class="control-label col-md-6">品牌：</label>
                  <div class="col-md-6">
                    <input type="text" class="form-control" id="Brand" ng-model="info.Brand" required>
                  </div>
                </div>
                <div class="col-md-4 form-group">
                  <label for="ProjectLocation" class="control-label col-md-6">项目地址：</label>
                  <div class="col-md-6">
                    <input type="text" class="form-control" id="ProjectLocation" ng-model="info.ProjectLocation" required>
                  </div>
                </div>
                <div class="col-md-4 form-group">
                  <label for="AreaInterval" class="control-label col-md-6">面积段：</label>
                  <div class="col-md-6  input-group">
                    <input type="text" class="form-control" id="AreaInterval" ng-model="info.AreaInterval" aria-describedby="basic-addon2" required>
                    <span class="input-group-addon" id="basic-addon2">㎡</span>
                  </div>
                </div>
                <div class="col-md-4 form-group">
                  <label for="OpenTime" class="control-label col-md-6">开盘时间：</label>
                  <div class="col-md-6">
                    <input type="text" class="form-control" id="OpenTime" ng-model="info.OpenTime" required>
                  </div>
                </div>
                <div class="col-md-4 form-group">
                  <label for="CheckInTime" class="control-label col-md-6">交盘时间：</label>
                  <div class="col-md-6">
                    <input type="text" class="form-control" id="CheckInTime" ng-model="info.CheckInTime" required>
                  </div>
                </div>
                <div class="col-md-4 form-group">
                  <label for="SalesAddress" class="control-label col-md-6">售楼处地址：</label>
                  <div class="col-md-6">
                    <input type="text" class="form-control" id="SalesAddress" ng-model="info.SalesAddress" required>
                  </div>
                </div>
                <div class="col-md-4 form-group">
                  <label for="Developers" class="control-label col-md-6">发展商：</label>
                  <div class="col-md-6">
                    <input type="text" class="form-control" id="Developers" ng-model="info.Developers" required>
                  </div>
                </div>
                <div class="col-md-4 form-group">
                  <label for="PreferentialRemark" class="control-label col-md-6">优惠信息：</label>
                  <div class="col-md-6">
                    <input type="text" class="form-control" id="PreferentialRemark" ng-model="info.activity.PreferentialRemark" >
                  </div>
                </div>
                <div class="col-md-4 form-group">
                  <label for="Deadline" class="control-label col-md-6">截止日期：</label>
                  <div class="col-md-6">
                    <input type="text" class="form-control" id="Deadline" ng-model="info.activity.Deadline" >
                  </div>
                </div>    
            </div>
            <div class="col-md-12" align="center">
              <button class="btn btn-default" ng-disabled="houseform.$invalid" ng-click="subinfo()">保存修改</button>
            </div>
          </div>
        </form>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">封面图</h4>
          </div>
          <div class="panel-body row">
            <div class="col-md-3" ng-repeat="addr in album[0]">
              <img ng-src="{{imgpre[addr.HouseAlbumID]||addr.PictureAddr||'/images/error/nopic.jpg'}}" width="100%" height="100%">
              <input type="file" house-image class="file" id="{{addr.HouseAlbumID}}.{{houseid}}.1"/>
            </div>
          </div>
          <div  align="center">
            <button class="btn btn-default" ng-click="addimg(0)">增加</button>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">交通图</h4>
          </div>
          <div class="panel-body row">
            <div class="col-md-3" ng-repeat="addr in album[1]">
              <img ng-src="{{imgpre[addr.HouseAlbumID]||addr.PictureAddr||'/images/error/nopic.jpg'}}" width="100%" height="100%">
              <input type="file" house-image class="file" id="{{addr.HouseAlbumID}}.{{houseid}}.2"/>
            </div>
          </div>
          <div  align="center">
            <button class="btn btn-default" ng-click="addimg(1)">增加</button>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">实景图</h4>
          </div>
          <div class="panel-body row">
            <div class="col-md-3" ng-repeat="addr in album[2]">
              <img ng-src="{{imgpre[addr.HouseAlbumID]||addr.PictureAddr||'/images/error/nopic.jpg'}}" width="100%" height="100%">
              <input type="file" house-image class="file" id="{{addr.HouseAlbumID}}.{{houseid}}.3"/>
            </div>
          </div>
          <div  align="center">
            <button class="btn btn-default" ng-click="addimg(2)">增加</button>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">效果图</h4>
          </div>
          <div class="panel-body row">
            <div class="col-md-3" ng-repeat="addr in album[3]">
              <img ng-src="{{imgpre[addr.HouseAlbumID]||addr.PictureAddr||'/images/error/nopic.jpg'}}" width="100%" height="100%">
              <input type="file" house-image class="file" id="{{addr.HouseAlbumID}}.{{houseid}}.4"/>
            </div>
          </div>
          <div  align="center">
            <button class="btn btn-default" ng-click="addimg(3)">增加</button>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">样板间</h4>
          </div>
          <div class="panel-body row">
            <div class="col-md-3" ng-repeat="addr in album[4]">
              <img ng-src="{{imgpre[addr.HouseAlbumID]||addr.PictureAddr||'/images/error/nopic.jpg'}}" width="100%" height="100%">
              <input type="file" house-image class="file" id="{{addr.HouseAlbumID}}.{{houseid}}.5"/>
            </div>
          </div>
          <div  align="center">
            <button class="btn btn-default" ng-click="addimg(4)">增加</button>
          </div>
        </div>
      </div>
  </div>

</div>
