<body style="background:#F7F7F7;">
    
    <div class="">

        <div id="wrapper">
            <div id="login" class="animate form" ng-controller="loginCtrl">
                <section class="login_content">
                    <form>
                        <h1>欢迎登录</h1>
                        <div>
                            <input type="text" class="form-control" placeholder="Username" required="" ng-model="username" />
                        </div>
                        <div>
                            <input type="password" class="form-control" placeholder="Password" required="" ng-model="psw" />
                        </div>
                        <div>
                            <a class="btn btn-default submit hand" ng-click="login()">Log in</a>
                        </div>
                        <div class="clearfix"></div>
                        <div class="separator">

                            <div class="clearfix"></div>
                            <br />
                            <div>
                                <h1><i class="fa fa-paw" style="font-size: 26px;"></i> 好房天下管理平台</h1>
                            </div>
                        </div>
                    </form>
                    <!-- form -->
                </section>
                <!-- content -->
            </div>
        </div>
    </div>
